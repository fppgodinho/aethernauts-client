<div class="game-ui">
    <div id="SERVER">
        <div id="CONNECT" data-ng-show="!serverConnected">
            <input  id="ADDRESS"    data-ng-model="serverAddress"   type="text" placeholder="localhost"/>
            <input  id="PORT"       data-ng-model="serverPort"      type="text" placeholder="80"/>
            <button id="SUBMIT"     data-ng-click="connect()">Connect</button>
        </div>

        <div id="DISCONNECT" data-ng-show="serverConnected">
            <button id="SUBMIT"     data-ng-click="disconnect()">Disconnect</button>
        </div>
    </div>
    
    <div data-ng-show="serverConnected && !profile">
        <button id="SWITCH_REGISTER"   data-ng-click="register = !register">{{register?'Login':'Register'}}</button>
        <div id="LOGIN" data-ng-show="!register">
            <input  id="USERNAME"   data-ng-model="username"        type="text"     placeholder="Username"/>
            <input  id="PASSWORD"   data-ng-model="password"        type="password" placeholder="Password"/>
            <button id="SUBMIT"     data-ng-click="login()">Login</button>
        </div>
        <div id="REGISTER" data-ng-show="register">
            <input  id="USERNAME"   data-ng-model="username"        type="text" placeholder="Username"/>
            <input  id="PASSWORD"   data-ng-model="password"        type="text" placeholder="Password"/>
            <input  id="PASSWORD2"  data-ng-model="password2"       type="text" placeholder="Confirm Password"/>
            <input  id="NAME_FIRST" data-ng-model="nameFirst"       type="text" placeholder="First Name"/>
            <input  id="NAME_LAST"  data-ng-model="nameLast"        type="text" placeholder="Last Name"/>
            <input  id="EMAIL"      data-ng-model="email"           type="text" placeholder="Email"/>
            <input  id="EMAIL2"     data-ng-model="email2"          type="text" placeholder="Confirm Email"/>
            <button id="SUBMIT"     data-ng-click="register()">Submit</button>
        </div>
    </div>
</div>
